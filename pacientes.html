<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Clínica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">Clínica Médica</h4>
        <a href="index.html">Dashboard</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="#">Agendamentos</a>
        <a href="#">Relatórios</a>
        <a href="configuracoes.html">Configurações</a>
    </div>
    <div class="content">
        <h3 class="mt-4">Cadastro de Paciente</h3>
        <form onsubmit="mostrarPopup(event)">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div id="popup" class="popup">
            <p>Cadastro realizado com sucesso!</p>
            <button onclick="fecharPopup()" class="btn btn-success">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
