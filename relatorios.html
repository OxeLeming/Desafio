<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">Clínica Médica</h4>
        <a href="index.html">Dashboard</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="agendamentos.html">Agendamentos</a>
        <a href="relatorios.html">Relatórios</a>
        <a href="configuracoes.html">Configurações</a>
    </div>
    <div class="content">
        <h3 class="mt-4">Relatórios Financeiros</h3>

        <div class="mb-4">
            <label for="periodo" class="form-label">Período:</label>
            <select class="form-select" id="periodo">
                <option value="mensal">Mensal</option>
                <option value="anual">Anual</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-4">
                    <h5>Faturamento Total</h5>
                    <p id="faturamentoTotal">R$ 0,00</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 mb-4">
                    <h5>Despesas Totais</h5>
                    <p id="despesasTotais">R$ 0,00</p>
                </div>
            </div>
        </div>

        <canvas id="graficoFinanceiro" width="400" height="200"></canvas>

        <div class="mt-4">
            <h4>Detalhes do Faturamento</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="detalhesFaturamento">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="relatorios.js"></script>
</body>
</html>
